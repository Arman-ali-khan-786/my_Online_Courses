<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Watch ShowCase</title>
    <link rel="stylesheet" href="smartWatch.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <img id="amazon-logo" src="https://purepng.com/public/uploads/large/amazon-logo-s3f.png" alt="amazon logo">
    </header>
    <main>
        <div id="div1">
            <div id="time"></div>
            <img id="watch-img" src="redSkin.png" alt="watch-skin">
        </div>
        <div id="div2">
            <div id="info">
                <h1 id="wtch-heading">Fit-Bit 19 The Smart Watch,</h1>
                <p>It is one of the latest watch available only on amazon <br>
                it is a smart digital watch with heartbeat showing feature and water proof also </p>
            </div>
            <div id="skin-selector">
                <h2>Select color</h2>
                <div id="color-select">
                    <div class="colors" id="red"></div>
                    <div class="colors" id="blue"></div>
                    <div class="colors" id="black"></div>
                    <div class="colors" id="pink"></div>
                    <div class="colors" id="purple"></div>
                </div>
            </div>
            <div id="features-selector">
                <h2>Features</h2>
                <div id="btn">
                    <button class="fbtn" id="ftime">Time</button>
                    <button class="fbtn" class="febtn" id="hb">Heart Rate</button>
                </div>
            </div>
            <input type="submit" value="BUY NOW" id="buy-btn">
        </div>
        <div>
            <i class="fas fa-heartbeat"></i>
        </div>

    </main>
</body>
<script type="text/javascript" src="smartWatch.js"></script>
</html>

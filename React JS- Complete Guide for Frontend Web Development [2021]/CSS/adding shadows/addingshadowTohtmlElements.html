<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Adding shadow to HTML elements</title>
        <style>
            main{
                padding: 10px;
                box-sizing: border-box;
            }
            h1{
                margin: auto;
                width: 300px;
                height: 300px;
                border-radius: 4px;
                background-color: lightsalmon;
                color: blue;
                text-shadow: 2px 4px 10px rebeccapurple;
                box-shadow: 8px 8px 10px lightsalmon;

            }
        </style>
    </head>
    <body>
        <main>
            <h1>CSS STYLING</h1>
        </main>
    </body>
</html>

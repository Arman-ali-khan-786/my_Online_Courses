<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Movies Grid Using GridLayouts</title>
        <style>
            *{
                margin: 0;
                box-sizing: border-box;
                text-decoration: none;
                scroll-behavior: smooth;
            }
            body{
                background-color: black;
            }

            h1{
                color: white;
                font-family: Verdana, Geneva, Tahoma, sans-serif,cursive;
                text-align: center;
                letter-spacing: 4px;
                font-size: 24px;
                margin: 30px;
            }

            #grid-container{
                display: grid;
                grid-template-columns: auto auto auto auto auto;  /* define 5 columns and give equal width to all*/
                grid-gap: 20px;
                /* row-gap: 32px;
                column-gap: 48px;*/
            }

            img{
                width: 100%;
                max-width: 400px;
                height: 440px;
                box-sizing: border-box;
            }
            img:hover{
                animation: zoom 1s forwards;
            }
            @keyframes zoom {
                0%{
                   transform: scale(1);
                   box-shadow: 0 2px 7px #ccc;
                }
                100%{
                    transform: scale(1.1);

                }                
            }

            @media (max-width: 900px) {
                #grid-container{
                grid-template-columns: auto auto auto ;  /* define 3 columns and give equal width to all*/
                }
            }
            @media (max-width: 400px) {
                #grid-container{
                grid-template-columns: auto auto ;  /* define 2 columns and give equal width to all*/
                }  
            }
            @media (max-width: 320px) {
                #grid-container{
                grid-template-columns: auto ;  /* define 1 column and give equal width to all*/
                }  
            }
        </style>
    </head>
    <body>
        <h1>MOVIES</h1>
        <div id="grid-container">

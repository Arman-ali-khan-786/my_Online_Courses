<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Html5 - Form Elements</title>
    </head>
    <body>
        <form action="">
            <input list="technologies" name="technology"/>
            <datalist id="technologies">
                <option value="Html">
                <option value="CSS">
                <option value="Java">
                <option value="C++">
                <option value="Python">
                <option value="React">
                <option value="PHP">
                <option value="Ruby">
                <option value="Angular">
                <option value="Redux">
            </datalist>
        </form>
    </body>
</html>

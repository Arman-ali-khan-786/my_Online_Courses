<!DOCTYPE html>
<html>
    <!-- Details tag doesnot work in internet Explorer -->
    <head>
        <meta charset="UTF-8">
        <title>Semantic tags - Details and Summary</title>
    </head>
    <body>
        <details>
            <summary>Chapter One</summary>
            <p>This is an introductory Chapter.</p>
        </details>
        <details>
            <summary>Chapter Two</summary>
            <ul>
                <li>Heading</li>
                <li>Paragraph</li>
                <li>Links</li>
            </ul>
        </details>
        <details>
            <summary>Chapter Three</summary>
            <a href="https://www.edyoda.com">EdYoda</a>
        </details>
        <details>
            <summary>Chapter Four</summary>
            <p>This is an Final Chapter.</p>
        </details>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Layout Design using Tables</title>
        <style>
            .heading{
                text-align: center;
                text-decoration: underline;
            }
            #images{
                width:400px;
                height: 300px;
            }
            #para{
                font-size: 20px;
            }
            .wrapper{
                text-align: center;
                padding: 8px;
            }
            table{
                margin: auto;
            }
            
        </style>
    </head>
    <body style="margin: 0; background-color: antiquewhite;">
        <h1 class="heading">Nine Beautiful Places in the World</h1>
        <table>
            <tr id="firstrow">
                <td>
                    <div class="wrapper">
                        <img id="images" src="https://img.traveltriangle.com/blog/wp-content/uploads/2019/01/Places-Near-Bari.jpg" alt="in Italy">
                        <p id="para">1st Image</p>
                    </div>
                </td>
                <td>
                    <div class="wrapper">
                        <img id="images" src="https://media.cntraveler.com/photos/60596b398f4452dac88c59f8/16:9/w_3999,h_2249,c_limit/MtFuji-GettyImages-959111140.jpg" alt="Mountains">
                        <p id="para">2nd Image</p>
                    </div>
                </td>
                <td>
                    <div class="wrapper">
                        <img id="images" src="https://dz01iyojmxk8t.cloudfront.net/wp-content/uploads/2021/07/15210959/Ha-Long-Bay-Vietnam.jpg" alt="Green Sea">
                        <p id="para">3rd Image</p>
                    </div>
                </td>
            </tr>
            <tr id="secondrow">
                <td>
                    <div class="wrapper">
                        <img id="images" src="https://i.ytimg.com/vi/pGiib49R8dk/maxresdefault.jpg" alt="long trees">
                        <p id="para">4th Image</p>
                    </div>
                </td>
                <td>
                    <div class="wrapper">
                        <img id="images" src="https://www.trippyholidays.com/wp-content/uploads/2018/03/Kerala-Backwaters.jpg" alt="boatview">
                        <p id="para">5th Image</p>
                    </div class="wrapper">
                </td>
                <td>
                    <div class="wrapper">
                        <img id="images" src="https://fullsuitcase.com/wp-content/uploads/2021/05/Havasu-Falls-is-one-of-the-best-places-to-see-in-Arizona.jpg" alt="waterfall">
                        <p id="para">6th Image</p>
                    </div>
                </td>
            </tr>
            <tr id="thirdrow">
                <td>
                    <div class="wrapper">
                        <img id="images" src="https://loveincorporated.blob.core.windows.net/contentimages/gallery/91b81e42-ee79-4de3-b2e6-e0b0e5925858-the-worlds-stunning-canyons-will-take-your-breath-away.jpg" alt="canyon">
                        <p id="para">7th Image</p>
                    </div>
                </td>
                <td>
                    <div class="wrapper">
                        <img id="images" src="https://worldtourtips.com/wp-content/uploads/2020/11/asia-1-scaled-e1605213464136-1024x578.jpg" alt="house in mountains">
                        <p id="para">8th Image</p>
                    </div>
                </td>
                <td>
                    <div class="wrapper">
                        <img id="images" src="https://img.traveltriangle.com/blog/wp-content/uploads/2020/01/Udaipur_13th-jan.jpg" alt="sea view">
                        <p id="para">9th Image</p>
                    </div>
                </td>
            </tr>
        </table> 
       
    </body>
</html>

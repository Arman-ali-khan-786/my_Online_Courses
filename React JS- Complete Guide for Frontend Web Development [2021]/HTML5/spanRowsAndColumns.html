<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Tables in html</title>
        <style>
            table{
                width: 700px;
                background-color: lightblue;
            }
            table, td, th{
                border: 1px solid black;
                border-collapse: collapse;
                font-size: 24px;
                margin-top: 24px;
                margin-left: 24px;
            }
            td, th{
                padding: 16px;
            }
        </style>
    </head>
    <body>
        <table>
            <caption>My Daily Time-table</caption>
            <tr>
                <td rowspan="6">Hours</td>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>

            </tr>
            <tr>
                <td>Science</td>
                <td>Maths</td>
                <td>Art</td>
                <td>English</td>
                <td>Sports</td>
            </tr>
            <tr>
                <td>Art</td>
                <td>English Lit</td>
                <td>Science</td>
                <td>Maths</td>
                <td>Sports</td>
            </tr>
            <tr>
                <td colspan="5" 
                style="text-align: center;">Lunch Break</td>
            </tr>
            <tr>
                <td>Art</td>
                <td>English Lit</td>
                <td>Science</td>
                <td>Maths</td>
                <td>Sports</td>
            </tr>
            <tr>
                <td>Art</td>
                <td>English Lit</td>
                <td>Science</td>
                <td>Maths</td>
                <td>Sports</td>
            </tr>
        </table>
           
    </body>
</html>

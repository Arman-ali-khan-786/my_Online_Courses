<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>lists in html</title>
    </head>
    <body>
        <h1>Planets in Solar System</h1>
        <h2>Ordered list</h2>
        <ol type="I"> <!-- "A" "a" "I" "1" are differents types-->
            <li>Mercury</li>
            <li>venus</li>
            <li>Earth</li>
            <li>Mars</li>
            <li>Jupiter</li>
            <li>Saturn</li>
            <li>Uranus</li>
            <li>Neptune</li>
            <li>Pluto</li>
        </ol>
        <h2>Unorder list</h2>
        <ul style="list-style-type: square;">
            <li>Mercury</li>
            <li>venus</li>
            <li>Earth</li>
            <li>Mars</li>
            <li>Jupiter</li>
            <li>Saturn</li>
            <li>Uranus</li>
            <li>Neptune</li>
            <li>Pluto</li>
        </ul>
    </body>
</html>

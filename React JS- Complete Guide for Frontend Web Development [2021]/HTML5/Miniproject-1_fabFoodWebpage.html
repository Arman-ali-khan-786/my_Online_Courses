<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTf-8">
        <title>Favorite Food webpage</title>
        <style>
            *{
                
                scroll-behavior: smooth;
                
            }
            body{
                margin: 0;
                background-color: #def3fd;
            }
            .topbar{
                width: 100%;
                height: 40px;
                background-color: #779ecb;
               
                
               
            }
            .menu-item{
                display: inline;
                font-size: 23px;
                font-weight: 700;
                padding-right: 10px;
                
                
            }
            .item-list{
                width: 100%;
                height: 180px;
            
            }
            .food{
                width: 100%;
                height: 500px;
                text-align: center;
                
            }
            #label{
                font-size: 20px;
                font-weight: 300;
            }
            #heading,.items{
                padding-left: 30px;
            }
            #heading{
                font-size: larger;
                text-decoration: underline;
            }

        </style>
    </head>
    <body>
        <div class="topbar">
            <ul style="list-style-type: none; margin: 0; padding: 5px 20px;">
                <li class="menu-item">Index</li>
                <li class="menu-item">Food</li>
                <li class="menu-item">About</li>
            </ul>
        </div>
        <div class="item-list">

            <li class="items"><a href="#first">Biryani</a></li>

        </div>

        </div>
